    <!-- banner section  starts here -->

    <figure>
      <section class="banner">
        <figcaption class="exercise">

            Get body in <br />

    </figure>
    <!-- banner section  ends here -->

    <main>
      <article>
        <header class="habits">
          <h1>Change Your Habits</h1>
          <p>
            Sleep 8 Hours a day, work 8 hours a day exercise 1 hour <br />
            in every other day tyo change your habits
          </p>
        </header>

        <figure class="mtpw">
          <section>
            <img src="./images/image 3.png" alt="" />
            <h2>Movement</h2>
            <p>Keep moving around</p>
          </section>
          <section>
            <img src="./images/image 2.png" alt="" />
            <h2>Time</h2>
            <p>Keep moving around</p>
          </section>
          <section>
            <img src="./images/image 4.png " alt="" />
            <h2>Practice</h2>
            <p>Keep moving around</p>
          </section>
          <section>
            <img src="./images/image 5.png" alt="" />
            <h2>Weight Loss</h2>
            <p>Keep moving around</p>
          </section>
        </figure>

        <figure class="extramile">
          <section>
            <h1>
              Run an Extra <br />
              Mile Easily
            </h1>
            <p>
              Always try your best to run an extra mile<br />
              to keep Yourself productive & strong, <br />
              fit and healthy
            </p>
            <button class="join">Join Now</button>
          </section>
          <section>
            <img src="./images/run.jpg" alt="" />
          </section>
        </figure>

        <figure>
          <header class="bmi-calculator">
            <h1>BMI Calculator</h1>
            <p>
              Always it is good Practice to have <br />
              calculated your BMI
            </p>
          </header>
        </figure>

        <figure class="bmi">
          <section>
            <h1>BMI Calculator Chart</h1>
            <table class="table">
              <thead>
                <th>BMI</th>
                <th>Weight Status</th>
              </thead>
              <tbody>
                <tr>
                  <td>Below 18.5</td>
                  <td>underweight</td>
                </tr>
                <tr>
                  <td>18.5-24.9</td>
                  <td>Healthy</td>
                </tr>
                <tr>
                  <td>25.0-29.9</td>
                  <td>Overweight</td>
                </tr>
                <tr>
                  <td>30.0- and above</td>
                  <td>Obese</td>
                </tr>
              </tbody>
            </table>
          </section>
          <section>
            <h1>Calculate your BMI</h1>
            <p>Keep rocking and observe your BMI</p>
            <form class="form">
              <div>
                <input type="text" name="" placeholder="Height/cm" id="" />
                <input type="text" name="" id="" placeholder="Weight/kg" />
              </div>

              <div class="sex">
                <input type="text" name="" id="" placeholder="Age" />

                <select name="gender-option" id="gender-option">
                  <option class="sex" value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <select name="activity" id="activity">
                <option class="sex" value="">Select an activity factor</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </form>

            <button class="calculate">Calculate</button>
          </section>
        </figure>

        <figure>
          <figcaption class="team">
            <h1>Meet Our Team</h1>
            <p>
              Meet Our industry experience and <br />
              knowledgeable trainers
            </p>

        <figure class="card-container">
          <section class="card">
            <img src="./images/trainer1.png" alt="" />

          <section class="card">
